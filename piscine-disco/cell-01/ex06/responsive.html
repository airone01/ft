<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EX06</title>
    <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      height: 100%;
    }
    td {
      padding: 0 1rem;
      background: #f9c4af;
      width: 50%;
    }
    td:first-child {
      background: #c3c77e;
      border-right: 1px solid black;
    }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>First Cell</td>
          <td>Second Cell</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
